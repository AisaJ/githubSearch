<div class="container-fluid">
  <app-search></app-search>
  <div class="row card card-block">
      <div class="form-group">
      
        <input type="text" class="form-control" name="username" placeholder="Enter Github user name" [(ngModel)]="username" (keyup)="getProfiles($event)">
        <button class='btn btn-primary' type="button" (click)="getProfiles()">User Profile</button>
      </div>
      
      <div class="form-group">
        <button class='btn btn-primary' type="button" (click)="getRepositories()">See Repositories</button>
      </div>
    </div>

  <!-- <div *ngIf="loading"> loading </div>

  <div *ngIf="errorMessage" class="alert alert-warning"><strong>Warning!</strong>{{errorMessage}}</div> -->

  <div class="row profile">   
    <div class="col-md-5">
        <img src="{{profiles.avatar_url}}" alt="">
    </div>
    <div class="col-md-7">
        <div class="profile-info">
            <ul>
              <li>Github Name: {{profiles.login}}</li>
            </ul>
        </div>
    </div>     
          
  </div>

  <div class="row">
    <h3>REPOSITORY INFO</h3>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>            
            <th>Project Name</th>
            <th>Github Url</th>
            <th>Description</th>
            <th>Language</th>
            <th>Forked</th>
         </tr>
        </thead>
        <tbody>
         <tr *ngFor="let repository of repositories">           <td>{{repository.name}}</td>
            <td>{{repository.html_url}}</td>
            <td>{{repository.description}}</td>
            <td>{{repository.language}}</td>
            <td>{{repository.fork}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- <pre>{{repositories | json}}</pre> -->
</div>
